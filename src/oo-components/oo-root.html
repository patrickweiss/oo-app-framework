<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../oo-components/oo-ausgabe-erfassen.html">
<link rel="import" href="../oo-components/oo-einnahme-erfassen.html">
<link rel="import" href="../oo-components/oo-ustva-abgeben.html">
<link rel="import" href="../oo-components/oo-login.html">

<dom-module id="oo-root">
  <template>
    
    <template is="dom-if" if="[[isbutton]]">
       <button type="button" on-click="changePage">[[subject]] [[verb]]</button>
    </template>
    <template is="dom-if" if="[[isportrait]]">
      <oo-ausgabe-erfassen size="bar"></oo-ausgabe-erfassen>
      <oo-einnahme-erfassen size="bar"></oo-einnahme-erfassen>
      <oo-ustva-abgeben size="bar"></oo-ustva-abgeben>
      <oo-login size="bar"></oo-login></oo-login>
    </template>

  </template>
  
  <script>
  /*global OoLeaf*/
    class OoRoot extends OoLeaf {
      static get is() { return 'oo-root'; }
      connectedCallback() {
        this.subject = "office";
        this.verb = "one";
        this.sentence = "...";
        this.helptext = "...";
        this.branch="oo-root";
        super.connectedCallback();
      }
    }
    
    

    window.customElements.define(OoRoot.is, OoRoot);
  </script>
</dom-module>
