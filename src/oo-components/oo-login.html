<link rel="import" href="./oo-leaf.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<dom-module id="oo-login">
  
  <script>
    /*global OoLeaf,gapi*/
    class OoLogin extends OoLeaf {
      static get is() { return 'oo-login'; }
      static get actions() {
        return {
          updateMessage(message) {
            return {
              type: 'UPDATE_MESSAGE',
              message
            };
          }
        };
      }
      connectedCallback() {
        this.subject = "Benutzer";
        this.verb = "einloggen";
        this.sentence = "Bei Google einloggen, um Daten und Dokumente in Google Drive speichern zu können";
        this.helptext = "Bei Google einloggen, um Daten und Dokumente in Google Drive speichern zu können";
        this.branch="oo-root/oo-login";

        super.connectedCallback();
      }
      buttonClicked() {
       this.dispatch((dispatch) => {
          super.buttonClicked();
         // gapi.auth2.getAuthInstance().signIn();
        });
      }
    }

    window.customElements.define(OoLogin.is, OoLogin);
  </script>
</dom-module>
