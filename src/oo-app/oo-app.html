<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../oo-components/office-leaf.html">
<link rel="import" href="../oo-components/office-branch.html">
<link rel="import" href="../oo-components/ob-root.html">

<dom-module id="oo-app">

<script>
  /**
   * @customElement
   * @polymer
   */
  /*global Polymer, ReduxMixin,OfficeLeaf*/

  class OoApp extends OfficeLeaf {
    static get is() { return 'oo-app'; }
    static get properties() {
      return {
        currentLeaf: {
          type: Object,
          statePath: 'UI.leaf',
          observer: '_uiChanged'
        },
        deviceisportrait:{
          type:Boolean,
          observer:"_orientationChanged"
        }
      };
    }
    _uiChanged() {
      console.log(this.currentLeaf);
      this.shadowRoot.innerHTML="<"+this.currentLeaf+" size=\"MOBILE\"></"+this.currentLeaf+">";
      /*
      var loginElement = document.createElement('oo-login');
      console.log(loginElement);
      console.log(this);
      this.shadowRoot.appendChild(document.createElement('oo-login'));
      */
    }
    _orientationChanged(){
      if (this.deviceisportrait)this.size="portrait"; else this.size="landscape";
    }

  }
  window.customElements.define(OoApp.is, OoApp);
</script>
</dom-module>
